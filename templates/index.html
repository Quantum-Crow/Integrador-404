<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta el Clima</h1>
        <form id="climaForm">
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
            <br><br>
            <label for="unidades">Unidades:</label>
            <select id="unidades" name="unidades">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
            <br><br>
            <button type="submit">Consultar</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('climaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ciudad = document.getElementById('ciudad').value;
            const unidades = document.getElementById('unidades').value;

            fetch(`/clima?ciudad=${ciudad}&unidades=${unidades}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.error) {
                        resultDiv.innerHTML = `<p>${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = `
                            <h2>Clima en ${data.ciudad}, ${data.pais}</h2>
                            <p>Temperatura: ${data.temperatura}</p>
                            <p>Descripci√≥n: ${data.descripcion}</p>
                            <p>Humedad: ${data.humedad}</p>
                            <p>Velocidad del viento: ${data.velocidad_viento}</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '<p>Error al obtener el clima.</p>';
                });
        });
    </script>
</body>
</html>
